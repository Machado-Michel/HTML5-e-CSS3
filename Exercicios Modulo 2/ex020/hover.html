<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
         }
         div:hover{
            color: red;
            font-weight: bold;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse no texto abaixo.</p>
    <div>
        Passe o Mouse Aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p><strong>Fim do Exemplo!</strong></p>

    </a>
</body>
</html>
